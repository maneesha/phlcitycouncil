<!-- This file must be called person_list -->

{% extends "base_generic.html" %}

{% block content %}
  <h1>Person List</h1>
  {% if person_list %}
  <ul>
    {% for person in person_list %}
      <li>
        {{ person.first_name }} {{ person.last_name}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no persons on record.</p>
  {% endif %}
{% endblock %}
